url: https://psych-ds.github.io/psychds-r/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#3498db"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  title: psychds - Build and Validate Psych-DS Datasets
  description: >
    An R package and Shiny application for creating, editing, and validating 
    psychological research datasets following the Psych-DS standard.

authors:
  footer:
    roles: [aut, cre]

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fa-home
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
        - text: Getting Started
          href: articles/getting-started.html
        - text: "---"
        - text: Using the Shiny App
          href: articles/shiny-app-guide.html
        - text: Creating Data Dictionaries
          href: articles/data-dictionaries.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fa-github
      href: https://github.com/psych-ds/psychds-r
      aria-label: GitHub

